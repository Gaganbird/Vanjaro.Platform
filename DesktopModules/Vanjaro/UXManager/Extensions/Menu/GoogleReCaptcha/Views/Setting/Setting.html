<div ng-controller="setting_setting" class="vj-ux-manager">
    <uiengine provider="AngularBootstrap" identifier="setting_setting" class="uiengine-wrapper scrollbar">
        <uilayout name="default">
            <uielement name="ApplyTo" control="toggle" attr-class="text-center" container-attr-ng-show="ui.data.IsSuperUser.Options" ngmodel="ui.data.ApplyTo.Options"></uielement>
        </uilayout>
        <uilayout name="default" attr-ng-show="ui.data.ApplyTo.Options">
            <uielement name="Host_SiteKey" control="textbox" attr-required="true"></uielement>
            <uielement name="Host_SecretKey" control="textbox" attr-required="true"></uielement>
        </uilayout>
        <uilayout name="default" attr-ng-show="!ui.data.ApplyTo.Options">
            <uielement name="Site_SiteKey" control="textbox" attr-required="true"></uielement>
            <uielement name="Site_SecretKey" control="textbox" attr-required="true"></uielement>
        </uilayout>
        <uilayout name="default">
            <uitemplate>
                <div class="fixed-footer">
                    <div class="text-right">
                        <button class="btn btn-sm btn-primary button-left mr-sm" type="button" ng-click="Click_Update()">[L:Update]</button>
                        <button type="button" class="btn btn-sm btn-default" mn-ng-show="ui.data.ApplyTo.Options && ui.data.Host_HasSiteKey.Options" ng-click="Click_Delete()">[L:Delete]</button>
                        <button type="button" class="btn btn-sm btn-default" mn-ng-show="!ui.data.ApplyTo.Options && ui.data.Site_HasSiteKey.Options" ng-click="Click_Delete()">[L:Delete]</button>
                    </div>
                </div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
