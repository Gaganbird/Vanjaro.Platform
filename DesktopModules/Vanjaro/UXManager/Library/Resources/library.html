        $(document).ready(function () {

            $('.itembox').click(function () {

                // img.attr('src', src);

                $('#selectedImage').find('img').attr('src', src);

            });

            $('#backtolibrary').click(function () {
                $('.containerbox').toggle();
                $('.showcontainer').toggle();
            });

             $('.imagecontainer').click(function () {
                var src = $(this).find('img').attr('src');
                $('.pagesbox').toggle();
                $('.showpages').toggle();
                $('#selectedpage').find('img').attr('src', src);
                
            });
            $('#backtopages').click(function () {
                $('.pagesbox').toggle();
                $('.showpages').toggle();
            });

            $('.box').dblclick(function () {
                var script = `
                            const newcomponents =  getAllComponents(window.parent.VjEditor.DomComponents.getWrapper());
                            var block;
                            $.each(newcomponents, function (k, v) {
                                if (v.getAttributes().id == 'LibraryBlock')
                                    block = v;
                            });
                            var sf = window.parent.$.ServicesFramework(-1);
                            $.ajax({
                                type: "Get",
                                headers: {
                                    'ModuleId': parseInt(sf.getModuleId()),
                                    'TabId': parseInt(sf.getTabId()),
                                    'RequestVerificationToken': sf.getAntiForgeryValue()
                                },
                                url: window.parent.location.origin + window.parent.$.ServicesFramework(-1).getServiceRoot("Vanjaro") + "Block/GetAllCustomBlock",
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (data) {
                                    $.each(data, function (key, value) {
                                        if(key == 1){
                                            var Content = (value.Html == null ? '' : value.Html);
                                            block.replaceWith(Content);
                                            window.parent.VjEditor.BlockManager.remove('LibraryBlock')
                                        }
                                    });
                                }
                            }); block.set({'script': '' });`;

                var LibraryBlock = window.parent.VjEditor.BlockManager.add('LibraryBlock', {
                    content: {
                        attributes: { 'id': 'LibraryBlock' },
                        script: script
                    },
                    attributes: {
                        class: 'floating',
                        id: 'LibraryBlock'
                    }
                });

                var block = window.parent.VjEditor.BlockManager.render(LibraryBlock);
                $(window.parent.document.body).append(block);
                $(window.parent.document.body).find('[data-dismiss="modal"]').click();
            });
        });
    </script>
