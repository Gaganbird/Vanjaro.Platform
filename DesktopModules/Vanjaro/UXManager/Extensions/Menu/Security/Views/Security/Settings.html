<div ng-controller="security_settings" class="vj-ux-manager security-settings">
    <uiengine provider="AngularBootstrap" identifier="security_settings" layout="admin">
        <uilayout name="Default">
            <uitemplate>
                <uilayout name="default" attr-ng-show="Show_Tab">
                    <uitemplate>
                        <div class="row">
                            <div class="col-md-3">
                                <ul class="nav nav-pills nav-stacked tab-line">
                                    <li id="General" class="nav-item" access-roles="host"><a class="nav-link active" mn-ng-click="Click_ShowTab('General')">[L:General]</a></li>                                    
                                    <li id="Media" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('Media')">[L:Media]</a></li>
                                    <li id="SSL" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('SSL')">[L:SSL]</a></li>
                                </ul>
                            </div>
                            <div class="col-md-9 left_border">
                                <uilayout name="TabsContentGeneral" access-roles="host">
                                    <uitemplate>
                                        <div id="accordion2" mn-ng-if="ShowGeneralTab">
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapseone">
                                                        [L:General]
                                                        <em class="fas fa-caret-down float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseone" class="accordion-collapse collapse show" data-bs-parent="#accordion2">
                                                    <div class="accordion-body">
                                                        [uilayout:General]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>                                
                                <uilayout name="TabsContentMedia">
                                    <uitemplate>
                                        <div id="accordion" mn-ng-show="ShowMediaTab">
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapseFour">
                                                        [L:Pictures]
                                                        <em class="fas fa-caret-down float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseFour" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                                                    <div class="accordion-body">
                                                        [uilayout:Pictures]
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-parent="#accordion" data-bs-target="#collapseFive">
                                                        [L:Videos]
                                                        <em class="fas fa-caret-right float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordion">
                                                    <div class="accordion-body">
                                                        [uilayout:Videos]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentSSL">
                                    <uitemplate>
                                        <div id="accordion5" mn-ng-show="ShowSSLModule">
                                            <div class="accordion-item">
                                                <div class="accordion-header">
                                                    <a class="accordion-button" href="javascript:;" data-bs-toggle="collapse" data-bs-target="#collapsesix">
                                                        [L:SSL]
                                                        <em class="fas fa-caret-down float-end"></em>
                                                    </a>
                                                </div>
                                                <div id="collapsesix" class="accordion-collapse collapse show" data-bs-parent="#accordion5">
                                                    <div class="accordion-body">
                                                        [uilayout:SSL]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                            </div>
                        </div>
                    </uitemplate>
                </uilayout>

            </uitemplate>
            <uitemplate>
                <div class="text-end fixed-footer">
                    <button type="button" class="btn btn-sm btn-primary float-end" id="Update" mn-ng-click="Click_Save('update')">
                        [L:Update]
                    </button>
                </div>
            </uitemplate>
        </uilayout>

        <uilayout name="General" attr-class="tab-pane active">
            <uielement name="AutoAccountUnlockDuration" attr-required="true" tooltip="false" attr-min="0" attr-max="1000" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="AsyncTimeout" attr-required="true" attr-min="90" attr-max="10000" tooltip="false" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="MaxUploadSize" attr-required="true" attr-min="12" attr-max="{{InputMaxUploadSize}}" tooltip="false" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="FileExtensions" tooltip="false" control="textarea" attr-rows="6" container-attr-access-roles="host"></uielement>
            <uielement name="DefaultEndUserExtensionWhitelist" tooltip="false" control="textarea" attr-rows="6" container-attr-access-roles="host"></uielement>
        </uilayout>
        
        <uilayout name="SSL" attr-class="tab-pane active" attr-ng-show="ShowSSLModule">
            <uielement name="SSLEnabled" attr-class="toggle_right" ngmodel="ui.data.UpdateSslSettingsRequest.Options.SSLEnabled" container-attr-access-roles="admin,host" control="toggle"></uielement>            
        </uilayout>

        <uilayout name="Pictures" attr-class="tab-pane active">
            <uielement name="Picture_DefaultFolder" attr-required="true" control="dropdownlist"></uielement>
            <uielement name="Picture_MaxUploadSize" attr-required="true" tooltip="false" control="integer"></uielement>
            <uielement name="Picture_AllowableFileExtensions" tooltip="false" control="textarea"></uielement>
        </uilayout>
        <uilayout name="Videos" attr-class="tab-pane active">
            <uielement name="Video_DefaultFolder" attr-required="true" control="dropdownlist"></uielement>
            <uielement name="Video_MaxUploadSize" attr-required="true" tooltip="false" control="integer"></uielement>
            <uielement name="Video_AllowableFileExtensions" tooltip="false" control="textarea"></uielement>
        </uilayout>
    </uiengine>
</div>
