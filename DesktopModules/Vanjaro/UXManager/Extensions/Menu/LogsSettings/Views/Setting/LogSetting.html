<div ng-controller="setting_logSetting" class="vj-ux-manager vjlogs">
    <uiengine provider="AngularBootstrap" identifier="setting_logSetting" layout="Admin" class="uiengine-wrapper scrollbar">
        <uilayout name="default">
            <uielement name="LogSetting" control="grid" label="false" ngoptions="LogSetting" pagesize="14" paged="true" displayedpages="5" attr-st-pipe="Pipe_LogSettingPagging" attr-class="table-responsive table-grid" search="true">
                <column name="Summary" width="84">
                    <uitemplate>
                        <p mn-ng-bind-html="row.LogTypeFriendlyName | unsafe"></p>
                    </uitemplate>
                </column>
                <column name="Active" width="10">
                    <uitemplate>
                        <input type="checkbox" name="Logging" ng-disabled="true" mn-ng-checked="row.LoggingIsActive">
                    </uitemplate>
                </column>
                <column name="Action" width="6">
                    <uitemplate>
                        <div class="dropdown float-right dropbtn">
                            <a id="dropdownMenuLink" class="dropdownmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fas fa-ellipsis-v"></em>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item box-icon" ng-click="OpenPopUp(row)"><em class="fas fa-cog mr-xs"></em><span>[LS:Settings]</span></a>
                                <a class="dropdown-item box-icon" ng-click="ChangeStatus(row,'Log')"><em ng-show="!row.LoggingIsActive" class="fas fa-upload mr-xs"></em><em ng-show="row.LoggingIsActive" class="fas fa-download mr-xs"></em><span ng-show="!row.LoggingIsActive">[L:EnableLogging]</span><span ng-show="row.LoggingIsActive">[L:DisableLogging]</span></a>
                                <hr class="small" />
                                <a class="dropdown-item box-icon" ng-click="Delete(row)"><em class="fas fa-trash mr-xs"></em><span>[LS:Delete]</span></a>
                            </div>
                        </div>
                    </uitemplate>
                </column>
            </uielement>
            <uitemplate>
                <div class="search-info-msg" mn-ng-show="LogSetting.length<=0">[LS:LogSettingsNotAvailable]</div>
            </uitemplate>
            <uitemplate>
                <div class="text-right fixed-footer">
                    <button type="button" ng-click="Click_CancelLogSettings()" class="btn btn-sm btn-default">
                        [L:Cancel]
                    </button>
                </div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
