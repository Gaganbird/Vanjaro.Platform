<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../../../../Resources/libraries/jQuery/03_05_01/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../Common/Frameworks/Bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="../../../Common/Frameworks/Bootstrap/4.5.0/js/bootstrap.js"></script>
    <style>
        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }

        .tab-content > .tab-pane {
            height: 100vh;
        }
    </style>
    <script>
        $(document).ready(function () {
            var tlURL = window.parent.TemplateLibraryURL + '?tid=' + window.parent.ThemeGUID;
            $('iframe#Block').attr('src', tlURL + '&type=' + 'block');
            $('iframe#Page').attr('src', tlURL + '&type=' + 'page');
        });
    </script>
</head>
<body>
    <p></p>
    <nav>
        <div class="nav nav-tabs justify-content-center" role="tablist">
            <a class="nav-item nav-link active" data-toggle="tab" href="#navhome">Blocks</a>
            <a class="nav-item nav-link" data-toggle="tab" href="#navprofile">Pages</a>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="navhome" role="tabpanel">
            <iframe id="Block" scrolling="no"></iframe> 
        </div>
        <div class="tab-pane fade" id="navprofile" role="tabpanel">
            <iframe id="Page" scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
