<div class="uilayout uiengine-wrapper scrollbar">
    <div class="row">
        <div class="tab-pane active col-sm-3 right_border">
            <ul class="nav nav-pills nav-stacked tab-line">
                <li class="nav-item appsetting" access-roles="admin"><a class="nav-link active" id="appsetting" data-toggle="tab" ng-click="ChangeTab('permissions')">[LS:Permissions]</a></li>
                <li class="nav-item appsetting" access-roles="admin"><a class="nav-link" id="scheduling" data-toggle="tab" ng-click="ChangeTab('scheduling')">[LS:Scheduling]</a></li>
                <li class="nav-item appsetting" access-roles="admin"><a class="nav-link" id="advance" data-toggle="tab" ng-click="ChangeTab('advance')">[LS:Advance]</a></li>
                <li class="nav-item appsetting" ng-if="ShowAppSettings" access-roles="admin"><hr class="m-none"><a class="nav-link" id="apps" data-toggle="tab" ng-click="ChangeTab('apps')">[LS:AppSettings]</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" ng-if="ShowPermissionTab" href="javascript:;" data-toggle="collapse" data-target="#collapseOne">
                            [LS:Permissions]
                            <em class="fas fa-caret-down float-right"></em>
                        </a>
                        <a class="card-link" ng-if="ShowSchedulingTab" href="javascript:;" data-toggle="collapse" data-target="#collapseOne">
                            [LS:Scheduling]
                            <em class="fas fa-caret-down float-right"></em>
                        </a>
                        <a class="card-link" ng-if="ShowAdvanceTab" href="javascript:;" data-toggle="collapse" data-target="#collapseOne">
                            [LS:Settings]
                            <em class="fas fa-caret-down float-right"></em>
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#accordion">
                        <div class="card-body">
                            [uilayout:default]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
