<div ng-controller="setting_sitegroups" class="vj-ux-manager">
    <uiengine provider="AngularBootstrap" identifier="setting_sitegroups" layout="Sites">
        <uilayout name="heading">
            <uitemplate>
                <div class="row">
                    <div class="col-8 extback pr-none">
                        <a ng-click="Click_Back()" class="ux-backbtn">
                            <span class="extbackicon">
                                <em class="fas fa-chevron-left"></em>
                            </span>
                            <span class="extname">[LS:SiteGroups]</span>
                        </a>
                    </div>
                    <div class="col-4 pl-none">
                        <a access-roles="host" ng-click="Click_New()" class="ux-btn ux-btn-hover float-right">
                            <em class="fas fa-plus"></em>
                        </a>
                    </div>
                </div>
            </uitemplate>
        </uilayout>        
        <uilayout name="default">
            <uielement name="SiteGroups" control="grid" label="false" pagesize="20" paged="true" displayedpages="5" attr-class="ux-gridcolumnhide table-grid">
                <column name="GroupName" width="85">
                    <uitemplate>
                        <div>
                            {{row.PortalGroupName}}
                        </div>
                        <div class="fontsmall" style="color:#ccc;font-size:smaller"> ({{row.MasterPortal.PortalName}})</div>
                    </uitemplate>
                </column>
                <column name="Setting" attr-style="text-align: right" width="15">
                    <uitemplate>
                        <div class="dropdown float-right dropbtn">
                            <a id="dropdownMenuLink" class="dropdownmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fas fa-ellipsis-v"></em>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item box-icon" ng-click="Click_Edit(row)"><em class="fas fa-cog"></em><span>[L:Settings]</span></a>
                                <hr class="m-none" />
                                <a class="dropdown-item box-icon" ng-click="Click_Delete(row)"><em class="fas fa-trash"></em><span>[L:Delete]</span></a>
                            </div>
                        </div>
                    </uitemplate>
                </column>
</uilayout>
    </uiengine>
</div>
