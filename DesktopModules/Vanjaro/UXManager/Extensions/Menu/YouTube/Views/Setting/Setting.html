<div ng-controller="setting_setting" class="vj-ux-manager">
    <uiengine provider="AngularBootstrap" identifier="setting_setting" class="uiengine-wrapper scrollbar">
        <uilayout name="default">
            <uielement name="ApplyTo" label="false" control="checkboxtoggle" attr-class="toggle_right btn_integration" container-attr-ng-show="ui.data.IsSuperUser.Options" ngmodel="ui.data.ApplyTo.Options"></uielement>
        </uilayout>
        <uilayout name="default" attr-ng-show="ui.data.ApplyTo.Options">
            <uielement name="Host_ApiKey" control="textbox" attr-required="true"></uielement>
        </uilayout>
        <uilayout name="default" attr-ng-show="!ui.data.ApplyTo.Options">
            <uielement name="Site_ApiKey" control="textbox" attr-required="true"></uielement>
        </uilayout>
        <uilayout name="default">
            <uitemplate>
                <div class="fixed-footer">
                    <div class="text-end">
                        <button class="btn btn-sm btn-primary button-left mr-xs" type="button" ng-click="Click_Update()">[L:Update]</button>
                        <button class="btn btn-sm btn-default button-left" type="button" mn-ng-show="ui.data.ApplyTo.Options && ui.data.Host_HasApiKey.Options" ng-click="Click_Delete()">[L:Delete]</button>
                        <button class="btn btn-sm btn-default button-left" type="button" mn-ng-show="!ui.data.ApplyTo.Options && ui.data.Site_HasApiKey.Options" ng-click="Click_Delete()">[L:Delete]</button>
                    </div>
                </div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
