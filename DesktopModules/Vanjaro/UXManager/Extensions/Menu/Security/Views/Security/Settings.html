<div ng-controller="security_settings" class="vj-ux-manager security-settings">
    <uiengine provider="AngularBootstrap" identifier="security_settings" layout="admin">
        <uilayout name="Default">
            <uitemplate>
                <uilayout name="default" attr-ng-show="Show_Tab">
                    <uitemplate>
                        <div class="row">
                            <div class="col-md-3">
                                <ul class="nav nav-pills nav-stacked tab-line">
                                    <li id="General" class="nav-item" access-roles="host"><a class="nav-link active" mn-ng-click="Click_ShowTab('General')">[L:General]</a></li>
                                    <li id="SecurityLogin" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('SecurityLogin')">[L:Login]</a></li>
                                    <li id="Registeration" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('Registeration')">[L:Registeration]</a></li>
                                    <li id="Media" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('Media')">[L:Media]</a></li>
                                    <li id="SSL" class="nav-item"><a class="nav-link" mn-ng-click="Click_ShowTab('SSL')">[L:SSL]</a></li>
                                </ul>
                            </div>
                            <div class="col-md-9 left_border">
                                <uilayout name="TabsContentGeneral" access-roles="host">
                                    <uitemplate>
                                        <div id="accordion2" mn-ng-if="ShowGeneralTab">
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapseone">
                                                        [L:General]
                                                        <em class="fas fa-caret-down float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseone" class="collapse show" data-parent="#accordion2">
                                                    <div class="card-body">
                                                        [uilayout:General]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentLogin" attr-ng-show="TabsContentLogin" access-roles="admin">
                                    <uitemplate>
                                        <div id="accordion3" mn-ng-show="ShowLoginTab">
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapsetwo">
                                                        [L:Login]
                                                        <em class="fas fa-caret-down float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapsetwo" class="collapse show" data-parent="#accordion3">
                                                    <div class="card-body">
                                                        [uilayout:Login]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentRegistration" access-roles="admin">
                                    <uitemplate>
                                        <div id="accordion4" mn-ng-show="Registeration">
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapsethree">
                                                        [L:Registeration]
                                                        <em class="fas fa-caret-down float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapsethree" class="collapse show" data-parent="#accordion4">
                                                    <div class="card-body">
                                                        [uilayout:Registeration]
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapseven">
                                                        [L:Advance]
                                                        <em class="fas fa-caret-right float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseven" class="collapse" data-parent="#accordion4">
                                                    <div class="card-body">
                                                        [uilayout:Advance]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentMedia">
                                    <uitemplate>
                                        <div id="accordion" mn-ng-show="ShowMediaTab">
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapseFour">
                                                        [L:Pictures]
                                                        <em class="fas fa-caret-down float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseFour" class="collapse show" data-parent="#accordion">
                                                    <div class="card-body">
                                                        [uilayout:Pictures]
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapseFive">
                                                        [L:Videos]
                                                        <em class="fas fa-caret-right float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapseFive" class="collapse" data-parent="#accordion">
                                                    <div class="card-body">
                                                        [uilayout:Videos]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                                <uilayout name="TabsContentSSL">
                                    <uitemplate>
                                        <div id="accordion5" mn-ng-show="ShowSSLModule">
                                            <div class="card">
                                                <div class="card-header">
                                                    <a class="card-link" href="javascript:;" data-toggle="collapse" data-target="#collapsesix">
                                                        [L:SSL]
                                                        <em class="fas fa-caret-down float-right"></em>
                                                    </a>
                                                </div>
                                                <div id="collapsesix" class="collapse show" data-parent="#accordion5">
                                                    <div class="card-body">
                                                        [uilayout:SSL]
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </uitemplate>
                                </uilayout>
                            </div>
                        </div>
                    </uitemplate>
                </uilayout>

            </uitemplate>
            <uitemplate>
                <div class="text-right fixed-footer">
                    <button type="button" class="btn btn-sm btn-primary float-right" id="Update" mn-ng-click="Click_Save('update')">
                        [L:Update]
                    </button>
                </div>
            </uitemplate>
        </uilayout>

        <uilayout name="General" attr-class="tab-pane active">
            <uielement name="AutoAccountUnlockDuration" attr-required="true" tooltip="false" attr-min="0" attr-max="1000" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="AsyncTimeout" attr-required="true" attr-min="90" attr-max="10000" tooltip="false" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="MaxUploadSize" attr-required="true" attr-min="12" attr-max="28" tooltip="false" control="integer" container-attr-access-roles="host"></uielement>
            <uielement name="FileExtensions" tooltip="false" control="textarea" attr-rows="6" container-attr-access-roles="host"></uielement>
        </uilayout>

        <uilayout name="Login">
            <!--<uielement name="DefaultAuthProvider" attr-ng-model="ui.data.UpdateBasicLoginSettingsRequest.Options.DefaultAuthProvider" control="dropdownlist" container-attr-access-roles="host"></uielement>-->
            <uitemplate>
                <div class="form-group">
                    <label>[L:RedirectAfterLogin]</label>
                    <div class="input-group">
                        <select class="form-control" mn-ng-model="ui.data.UpdateBasicLoginSettingsRequest.Options.RedirectAfterLoginTabId">
                            <option value="-1">[L:SelectOption]</option>
                            <option value="{{option.TabID}}" mn-ng-repeat="option in ui.data.RedirectAfterLogin.Options" ng-class="option.DisableLink?'disablelink':''" ng-disabled="option.DisableLink">{{option.TabName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>[L:RedirectAfterLogout]</label>
                    <div class="input-group">
                        <select class="form-control" mn-ng-model="ui.data.UpdateBasicLoginSettingsRequest.Options.RedirectAfterLogoutTabId">
                            <option value="-1">[L:SelectOption]</option>
                            <option value="{{option.TabID}}" mn-ng-repeat="option in ui.data.RedirectAfterLogout.Options" ng-class="option.DisableLink?'disablelink':''" ng-disabled="option.DisableLink">{{option.TabName}}</option>
                        </select>
                    </div>
                </div>
            </uitemplate>
            <uielement name="RequireValidProfileAtLogin" ngmodel="ui.data.UpdateBasicLoginSettingsRequest.Options.RequireValidProfileAtLogin" control="checkboxtoggle" attr-class="toggle_right" container-attr-access-roles="host"></uielement>
            <!--<uielement name="HideLoginControl" ngmodel="ui.data.UpdateBasicLoginSettingsRequest.Options.HideLoginControl" control="checkboxtoggle" attr-class="toggle_right" container-attr-access-roles="host"></uielement>-->
        </uilayout>
        <uilayout name="Registeration" attr-class="tab-pane active">
            <uitemplate>
                <div class="form-group">
                    <label class="" for="setting_registeration1textbox0" data-toggle="tooltip" title="" data-original-title="[L:UserRegistration.Tooltip]">[L:UserRegistration]</label>
                    <div class="UserRegistration">
                        <!--<span class="radio-inline" mn-ng-repeat="row in ui.data.UserRegistration.Options.UserRegistrationOptions">
                            <input name="UserRegistration" mn-ng-model="ui.data.UserRegistration.Options.Settings.UserRegistration" type="radio" value="{{row.Value}}"><span>{{row.Key}}</span>
                        </span>-->
                        <div class="input-group-append">
                            <select class="form-control" ng-model="ui.data.UserRegistration.Options.Settings.UserRegistration">
                                <option value="{{row.Value}}" mn-ng-repeat="row in ui.data.UserRegistration.Options.UserRegistrationOptions">{{row.Key}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </uitemplate>
            <uitemplate>
                <div class="form-group">
                    <label>[L:RedirectAfterRegistration]</label>
                    <div class="input-group">
                        <select class="form-control" mn-ng-model="ui.data.UserRegistration.Options.Settings.RedirectAfterRegistrationTabId">
                            <option value="-1">[L:SelectOption]</option>
                            <option value="{{option.TabID}}" mn-ng-repeat="option in ui.data.RedirectAfterRegistration.Options" mn-ng-class="option.DisableLink?'disablelink':''" mn-ng-disabled="option.DisableLink">{{option.TabName}}</option>
                        </select>
                    </div>
                </div>
            </uitemplate>
            <uielement name="EnableRegisterNotification" ngmodel="ui.data.UserRegistration.Options.Settings.EnableRegisterNotification" attr-class="toggle_right" control="checkboxtoggle"></uielement>
            <uielement name="UseEmailAsUsername" ngmodel="ui.data.UserRegistration.Options.Settings.UseEmailAsUsername" attr-class="toggle_right" control="checkboxtoggle"></uielement>
            <uielement name="UseRandomPassword" ngmodel="ui.data.UserRegistration.Options.Settings.UseRandomPassword" attr-class="toggle_right" control="checkboxtoggle"></uielement>
        </uilayout>
        <uilayout name="Advance" attr-class="tab-pane active">
            <uielement name="EmailAddressValidation" attr-ng-model="ui.data.UserRegistration.Options.Settings.EmailAddressValidation" control="textbox"></uielement>
        </uilayout>
        <uilayout name="SSL" attr-class="tab-pane active" attr-ng-show="ShowSSLModule">
            <uielement name="SSLEnabled" attr-class="toggle_right" ngmodel="ui.data.UpdateSslSettingsRequest.Options.SSLEnabled" container-attr-access-roles="admin,host" control="toggle"></uielement>
            <!--<uielement name="line" control="line" label="false" container-attr-access-roles="admin,host"></uielement>-->
            <!--<uielement name="SSLEnforced" attr-class="toggle_right" ngmodel="ui.data.UpdateSslSettingsRequest.Options.SSLEnforced" container-attr-access-roles="admin,host" control="checkboxtoggle"></uielement>-->
            <!--<uielement name="line" control="line" label="false" container-attr-access-roles="admin,host"></uielement>
            <uielement name="SSLURL" control="textbox" ngmodel="ui.data.UpdateSslSettingsRequest.Options.SSLURL" container-attr-access-roles="admin,host"></uielement>
            <uielement name="StandardURL" control="textbox" ngmodel="ui.data.UpdateSslSettingsRequest.Options.STDURL" container-attr-access-roles="admin,host"></uielement>
            <uielement name="SSLOffloadHeaderValue" ngmodel="ui.data.UpdateSslSettingsRequest.Options.SSLOffloadHeader" control="textbox" container-attr-access-roles="host"></uielement>-->
        </uilayout>

        <uilayout name="Pictures" attr-class="tab-pane active">
            <uielement name="Picture_DefaultFolder" attr-required="true" control="dropdownlist"></uielement>
            <uielement name="Picture_MaxUploadSize" attr-required="true" tooltip="false" control="integer"></uielement>
            <uielement name="Picture_AllowableFileExtensions" tooltip="false" control="textarea"></uielement>
        </uilayout>
        <uilayout name="Videos" attr-class="tab-pane active">
            <uielement name="Video_DefaultFolder" attr-required="true" control="dropdownlist"></uielement>
            <uielement name="Video_MaxUploadSize" attr-required="true" tooltip="false" control="integer"></uielement>
            <uielement name="Video_AllowableFileExtensions" tooltip="false" control="textarea"></uielement>
        </uilayout>
    </uiengine>
</div>
