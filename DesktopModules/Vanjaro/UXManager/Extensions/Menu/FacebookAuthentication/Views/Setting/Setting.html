<div ng-controller="setting_setting" class="vj-ux-manager">
    <uiengine provider="AngularBootstrap" identifier="setting_setting" class="uiengine-wrapper scrollbar">
        <uilayout name="default">
            <uielement name="AppID" control="textbox"></uielement>
            <uielement name="AppSecret" control="password"></uielement>
            <uielement name="Enabled" attr-class="toggle_right" ngmodel="ui.data.Enabled.Options" control="toggle"></uielement>
        </uilayout>

        <uilayout name="default">
            <uitemplate>
                <div class="fixed-footer">
                    <div class="text-right">
                        <button class="btn btn-sm btn-primary button-left mr-sm" type="button" ng-click="Click_Update()">[L:Update]</button>
                    </div>
                </div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
