<div class="uilayout Notification">
    <div class="row">
        <div class="col-md-12 heading">
            <div id='Notification'>
                <div class='notification-set'>
                    <div class='Texttab uitab notificationtab active'>
                        <a href="#!/tasks" data-target="#tasks" hash-start="#">
                            <em class='fas fa-tasks'></em>
                            [LS:Tasks] <span class="badge badge-light">{{ui.data.TasksCount.Value}}</span>
                        </a>
                    </div>
                    <div class='Messagetab uitab notificationtab'>
                        <a href="#!/notifications" data-target="#notifications" hash-start="#">
                            <em class='fas fa-comment-alt'></em>
                            [LS:Notifications] <span class="badge badge-light">{{ui.data.NotificationsCount.Value}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content uiengine-wrapper scrollbar">
            [uilayout:default]
        </div>
    </div>
</div>
