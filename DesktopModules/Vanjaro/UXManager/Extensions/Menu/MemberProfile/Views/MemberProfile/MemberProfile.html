<div ng-controller="memberprofile_memberprofile" class="vj-ux-manager memberprofile-memberprofile">
    <uiengine provider="AngularBootstrap" identifier="memberprofile_memberprofile" layout="MemberProfile">
        <uilayout name="Heading">
            <uitemplate>
                <div class="row">
                    <div class="col-7 extback pr-none">
                        <a ng-click="Click_Back()" title="[L:Back]" class="ux-backbtn">
                            <span class="extbackicon">
                                <em class="fas fa-chevron-left"></em>
                            </span>
                            <span class="extname">{{HeaderText}}</span>
                        </a>
                    </div>
                    <div class="col-5 pl-none">
                        <a href="#" title="[L:AddMemberProfileTitle]" mn-ng-click="Add_MemberProfile()" class="ux-btn ux-btn-hover float-end">
                            <em class="fas fa-plus"></em>
                        </a>
                        <a href="#" title="[L:UserProfileSettingsTitle]" mn-ng-click="Click_MemberProfileSettings()" class="ux-btn ux-btn-hover float-end">
                            <em class="fas fa-cog"></em>
                        </a>
                    </div>
                </div>
            </uitemplate>
        </uilayout>
        <uilayout name="default">
            <uielement name="MemberProfile" control="grid" paged="true" search="true" label="false" pagesize="ui.data.MemberProfile.Value" attr-class="table-responsive table-grid" sortable="true" sortableupdate="onGridSorted" sortablekey="ViewOrder" sortablehandle="drag">
                <column name="Name" width="75" class="profilename">
                    <uitemplate>
                        <div class="vanjaro-memberprofile drag">
                            <span>{{row.PropertyName}}</span>
                            <div class="fontsmall">{{row.DataType}}</div>
                        </div>
                    </uitemplate>
                </column>               
                <column name="Visible " width="4">
                    <uitemplate>
                        <div class="vanjaro-memberprofile">
                            <em ng-class="row.Visible?'':'fas fa-eye-slash'" data-bs-toggle="tooltip" data-original-title="{{row.Visible?'':'[L:IsNotVisible]'}}"></em>
                        </div>
                    </uitemplate>
                </column>
                <column name="DefaultVisibility" width="5">
                    <uitemplate>
                        <div class="vanjaro-memberprofile">
                            <em ng-class="getDefaultVisibilityIcon(row)" class="mr-xs" data-bs-toggle="tooltip" data-original-title="{{getDefaultVisibilitytitle(row)}}"></em>
                        </div>
                    </uitemplate>
                </column>
                <column name="Action" width="16">
                    <uitemplate>
                        <div class="dropdown float-end dropbtn">
                            <a id="dropdownMenuLink" class="dropdownmenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fas fa-ellipsis-v"></em>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item box-icon" mn-ng-click="Click_Settings(row)"><em class="fas fa-cog"></em><span>[L:MemberProfileSettings]</span></a>
                                <hr class="m-none" mn-ng-if="row.CanDelete">
                                <a mn-ng-click="Click_Delete(row)" mn-ng-if="row.CanDelete" class="dropdown-item box-icon"><em class="fas fa-trash"></em><span>[L:Delete]</span></a>
                            </div>
                        </div>
                    </uitemplate>
                </column>
            </uielement>
            <uitemplate>
                <div class="search-info-msg" mn-ng-show="ui.data.MemberProfile.Options.length<=0&&Loaded">[LS:MemberProfileNotAvailable]</div>
                <div ng-bind-html="RegsiterTooltip()"></div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
