<div ng-controller="settings_deleteextension" class="vj-ux-manager">
    <uiengine provider="AngularBootstrap" identifier="settings_deleteextension" class="deleteextension">
        <uilayout name="default" attr-class="col-md-12">            
            <uitemplate>
                <div class="float-end textright">
                    <div class="displayprop">
                        <a class="ux-btn ux-btn-hover" ng-click="Click_Email()">
                            <em class="fas fa-envelope" data-bs-toggle="tooltip" data-bs-placement="bottom" title="[L:Email]"></em>
                        </a>
                        <a class="ux-btn ux-btn-hover" href="{{SiteURL}}" target="_blank">
                            <em class="fas fa-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="[L:URL]"></em>
                        </a>
                    </div>
                </div>
                <div>
                    <div class="displayprop productinfo">
                        <span class="pname">{{ui.data.packageDetail.Options.friendlyName}} v{{ui.data.packageDetail.Options.version}}</span>
                        <br />
                        <span>{{ui.data.packageDetail.Options.organization}}</span>
                        <br />
                        <span class="pdescription" data-bs-toggle="tooltip" data-bs-placement="top" title="{{DescriptionTitle}}">{{ui.data.packageDetail.Options.description}}</span>
                    </div>
                </div>
            </uitemplate>
            <uielement name="DeleteFiles" ngmodel="DeleteFiles" attr-class="toggle_right" control="checkboxtoggle"></uielement>
            <uitemplate>
                <hr />
                <div class="float-end">
                    <button type="button" ng-click="Click_Delete()" class="btn btn-sm btn-primary">
                        [L:Delete]
                    </button>
                </div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
