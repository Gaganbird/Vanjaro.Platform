
<div class="btn-group" role="group" aria-label="..." [attributes]>
    <button type="button" class="btn" ng-click="[value] = ![value]" ng-class="[value] ? 'btn-success' : 'btn-default'">[toggle-on]</button>
    <button type="button" class="btn" ng-click="[value] = ![value]" ng-class="![value] ? 'btn-danger' : 'btn-default'">[toggle-off]</button>
</div>
