<table st-table="[options]" class="table table-striped" id="[id]" [attributes]>
    <thead>
        <tr>
            [Grid:Header]
        </tr>
        <tr>
            [Grid:Search]
            [Grid:Filter]
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in [options]" class="ng-scope">
            [Grid:Items]
        </tr>
    </tbody>

    [Grid:Footer]

</table>
