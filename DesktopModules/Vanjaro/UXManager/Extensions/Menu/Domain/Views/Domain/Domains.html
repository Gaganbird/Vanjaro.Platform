<div ng-controller="domain_domains" class="vj-ux-manager domain-domains">
    <uiengine provider="AngularBootstrap" identifier="domain_domains" layout="admin">
        <uilayout name="Heading">
            <uitemplate>
                <div class="row">
                    <div class="col-8 pr-none extback">
                        <a ng-click="Click_Back()" title="[L:Back]" class="ux-backbtn">
                            <span class="extbackicon">
                                <em class="fas fa-chevron-left"></em>
                            </span>
                            <span class="extname">{{HeaderText}}</span>
                        </a>
                    </div>
                    <div class="col-4 pl-none">
                        <a ng-click="Click_AddDomain()" class="ux-btn ux-btn-hover float-right" title="[L:AddDomain]">
                            <em class="fas fa-plus"></em>
                        </a>
                    </div>
                </div>
            </uitemplate>
        </uilayout>
        <uilayout name="Default">
            <uielement name="PortalAliases" ngoptions="PortalAliases" attr-st-safe-src="Search_PortalAliases" control="grid" displayedpages="5" pagesize="21" paged="true" search="true" label="false" attr-class="table-responsive table-grid domain">
                <column name="HTTPAlias" width="85">
                    <uitemplate>
                        <div class="sitename">
                            <div class="aliasname" data-toggle="tooltip" data-placement="top" data-original-title="{{row.HTTPAlias}}">{{row.HTTPAlias}}</div>
                            <div class="fontsmall">{{row.CultureCode==""?'[L:Default]':row.CultureCode}}</div>
                        </div>
                        <div mn-ng-if="row.IsPrimary" class="float-right textinfo"><em class="far fa-check-square"></em></div>
                    </uitemplate>
                </column>
                <column name="Actions" width="15">
                    <uitemplate>
                        <div class="dropdown show float-right dropbtn" mn-ng-if="row.HTTPAlias!=ui.data.PortalAliases.Value">
                            <a id="dropdownMenuLink" class="dropdownmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fas fa-ellipsis-v"></em>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a ng-click="Click_UpdateSetting(row)" mn-ng-if="!row.IsPrimary" class="dropdown-item box-icon">
                                    <em mn-ng-class="row.IsPrimary? 'far fa-square':'far fa-check-square'"></em><span>[LS:MakePrimary]</span>
                                </a>
                                <a class="dropdown-item box-icon" ng-click="Click_Edit(row)" data-toggle="modal">
                                    <em class="fas fa-cog mr-xs"></em><span>[L:Edit]</span>
                                </a>
                                <hr class="m-none" mn-ng-if="row.Deletable">
                                <a ng-click="Click_Delete(row)" class="dropdown-item box-icon" mn-ng-if="row.Deletable"><em class="fas fa-trash"></em><span>[LS:Delete]</span></a>
                            </div>
                        </div>
                    </uitemplate>
                </column>
            </uielement>
            <uitemplate>
                <p ng-bind-html="Register_Tooltip()"></p>
                <div class="search-info-msg" mn-ng-if="PortalAliases.length<=0&&Loaded">[L:DomainNotAvailable]</div>
            </uitemplate>
        </uilayout>
    </uiengine>
</div>
