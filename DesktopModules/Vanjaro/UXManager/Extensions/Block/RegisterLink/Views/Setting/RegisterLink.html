<div ng-controller="setting_registerlink"  class="vj-ux-manager" ng-show="Loaded">
    <uiengine provider="AngularBootstrap" identifier="setting_registerlink" class="uiengine-wrapper registerlink">
        <uilayout name="default">
            <uielement name="ShowSignInLink" control="toggle" attr-class="toggle_right"></uielement>
            <uielement name="ShowAvatar" control="toggle" attr-class="toggle_right"></uielement>
            <uielement name="ShowNotification" control="toggle" attr-class="toggle_right"></uielement>
            <uielement name="ShowProfileLink" control="toggle" attr-class="toggle_right"></uielement>
        </uilayout>
        <uilayout name="default" attr-ng-show="(ui.data.IsAdmin.Value||!ui.data.IsAdmin.Value && !ui.data.Global.Value)">
            <uielement name="Template" control="dropdownlist"></uielement>
        </uilayout>
    </uiengine>
</div>
